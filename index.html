  <script>
    function generateTable(key) {
      const chars = [];
      for (let i = 32; i < 127; i++) chars.push(String.fromCharCode(i));

      // Shuffle with seeded RNG
      let seed = 0;
      for (let i = 0; i < key.length; i++) seed += key.charCodeAt(i) * (i + 1);
      let shuffled = chars.slice();
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = (seed + i * 53) % (i + 1);
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }

      const map = {};
      const reverse = {};
      chars.forEach((c, i) => {
        map[c] = shuffled[i];
        reverse[shuffled[i]] = c;
      });
      return { map, reverse };
    }

    function encrypt() {
      const msg = document.getElementById("message").value;
      const key = document.getElementById("key").value;
      if (!msg || !key || key === "Utilisez la cl√© re√ßue par le QG") {
        document.getElementById("result").innerText = "[Erreur] Message ou cl√© manquant.";
        return;
      }
      const { map } = generateTable(key);
      let output = "";
      for (let char of msg) {
        output += map[char] || char;
      }
      document.getElementById("result").innerText = output;
    }

    function decrypt() {
      const msg = document.getElementById("message").value;
      const key = document.getElementById("key").value;
      if (!msg || !key || key === "Utilisez la cl√© re√ßue par le QG") {
        document.getElementById("result").innerText = "[Erreur] Message ou cl√© manquant.";
        return;
      }
      const { reverse } = generateTable(key);
      let output = "";
      for (let char of msg) {
        output += reverse[char] || char;
      }
      document.getElementById("result").innerText = output;
    }

    function copyResult() {
      const res = document.getElementById("result").innerText;
      navigator.clipboard.writeText(res).then(() => {
        alert("R√©sultat copi√© !");
      });
    }
  </script>
